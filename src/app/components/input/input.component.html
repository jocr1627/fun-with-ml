<div class="input-container" [class.has-error]="error">
  <clr-icon *ngIf="iconShape" [attr.shape]="iconShape"></clr-icon>
  <input [autofocus]="autoFocus" (blur)="blur.emit($event)" class="input" [class.input-with-icon]="iconShape" [disabled]="disabled"
    [ngModel]="value" (ngModelChange)="onChange($event)" [placeholder]="placeholder" [readonly]="readOnly" [type]="type">
</div>
<div class="error">{{ error }}</div>
